<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validación Permiso de Circulación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #006837;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 80px;
      vertical-align: middle;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .data-row {
      margin: 10px 0;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_petorca.png" alt="Logo Municipalidad Petorca" />
    <h1>Validación de Permiso de Circulación</h1>
  </header>

  <div class="container" id="resultado">
    <div class="success">
      ✅ Documento válidamente emitido con código de validación: <strong>1119917</strong>
    </div>
    <div class="data-row"><span class="label">Nro. Formulario:</span> 2025902718</div>
    <div class="data-row"><span class="label">PPU:</span> FJRL52 <div>
    <div class="data-row"><span class="label">Marca:</span> BMW 
      </div>
    <div class="data-row"><span class="label">Modelo:</span> X3 XDRIVE 35I 3.0 AUT <div>
    <div class="data-row"><span class="label">Vencimiento:</span> 2026-03-31</div>
    <div class="data-row"><span class="label">Tipo de Pago:</span> Pago Total 2025</div>
    <div class="data-row"><span class="label">Fecha de Pago:</span> 2025-03-08</div>
    <div class="data-row"><span class="label">Valor Pagado:</span> $373.745</div>
  </div>
</body>
</html>
